<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Songs Recommendations PWA.">
    <title>Songs PWA</title>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="styles/materialize.min.css">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <header class="header">
        <img src="images/logo.jpg" alt="Logo">
        <img src="images/baseline_refresh_white_18dp.png" class="btnReload" id="btnRefresh" alt="Refresh"/>
    </header>

    <div class="background"></div>
    <main class="container">
        <h4 class="center-align white-text">Random Songs</h4>
        <div class="row song-container">
            <div class="col s12 songTemplate" hidden>
                <div class="card">
                    <div class="card-image">
                        <img class="song-img responsive-img " src="" alt="Cover">
                        <span class="card-title"><strong class="song-title">Card Title</strong></span>
                    </div>
                    <div class="card-content">
                        <h5><strong>Artist:</strong> <span class="song-details"></span></h5>
                    </div>
                    <div class="card-action center-align">
                        <a href="#" rel="noopener" class="song-link btn-large green accent-4 black-text" target="_blank"><strong>Listen</strong></a>
                    </div>
                    </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col s12 center-align white-text">
                    Antonio Avila @ Scio &copy;
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>

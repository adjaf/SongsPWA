<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songs PWA</title>
    <link rel="stylesheet" href="styles/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <header class="header">
        <img src="images/logo.jpg" alt="">
        <img src="images/baseline_refresh_white_18dp.png" class="btnReload" id="btnRefresh"/>
    </header>

    <div class="background"></div>
    <main class="container">
        <h4 class="center-align white-text">Random Songs</h4>
        <div class="row song-container">
            <div class="col s12 songTemplate" hidden>
                <div class="card">
                    <div class="card-image">
                        <img class="responsive-img" src="images/logo.jpg" id="song-img">
                        <span class="card-title"><strong id="song-title">Card Title</strong></span>
                    </div>
                    <div class="card-content">
                        <h5><strong>Artist:</strong> <span id="song-details"></span></h5>
                    </div>
                    <div class="card-action center-align">
                        <a href="#" class="btn-large green accent-4" id="song-link" target="_blank">Listen</a>
                    </div>
                    </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col s12 center-align white-text">
                    Antonio Avila @ Scio &copy;
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
